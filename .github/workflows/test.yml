name: Build and Publish

on:
  push:

env:
  IMAGE_NAME: polybot

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Install python
        run: uv python install
      - name: Run tests
        run: |
          uv run ruff check
          uv run mypy .

